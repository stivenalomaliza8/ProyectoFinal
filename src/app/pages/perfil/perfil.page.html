
<ion-content>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" style="cursor: pointer" [routerLink]="['/home']" routerLinkActive="router-link-active" >Bienes Raíces</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" [routerLink]="['/home']" routerLinkActive="router-link-active">
            <a class="nav-link active" aria-current="page" style="cursor: pointer">Home</a>
          </li>
          <li class="nav-item" style="cursor: pointer" [routerLink]="['/perfil']" routerLinkActive="router-link-active">
            <a class="nav-link">Mi Perfil</a>
          </li>
         
          <li class="nav-item" style="cursor: pointer" [routerLink]="['/mis-publicaciones']" routerLinkActive="router-link-active">
            <a class="nav-link">Mis Publicaciones</a>
          </li>
          <li class="nav-item" style="cursor: pointer" [routerLink]="['/login']" routerLinkActive="router-link-active">
            <a class="nav-link" style="color: red;">Salir</a>
          </li>
        </ul>
      
      </div>
    </div>
  </nav>
 

  <div class="body">
    <div class="espacio"></div>
    <div class="login-container">

      <div class="login-info-container">
        <h1 class="title" style="padding-bottom: 40px;">Mis Datos</h1>

        <!-- <div class="file-select" id="src-file1" style="margin: 10px 0px;  cursor: pointer " >
          <input type="file" name="src-file1" aria-label="Archivo" (change)="chooseFile1($event)">
        </div> -->
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input [(ngModel)]="nombre" placeholder="Nombre">
        </div>
        <div class="input-field">
          <i class="fas fa-phone-alt"></i>
          <input [(ngModel)]="telefono" placeholder="Teléfono" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
        </div>
        <div class="input-field">
          <i class="fas fa-map"></i>
          <input [(ngModel)]="direccion"  placeholder="Dirección">
        </div>



        <button class="btn" expand="block" (click)="editarDatos()">Editar Datos</button>
      

      </div>
    </div>
  </div>
</ion-content>
