<ion-app>
  <ion-menu contentId="main-content" type="overlay" [disabled]="!isMenuEnabled">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="close()">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label >Home</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/perfil']" routerLinkActive="router-link-active" (click)="close()">
          <ion-icon name="accessibility-outline" slot="start"></ion-icon>
          <ion-label >Mis Datos</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/mis-publicaciones']" routerLinkActive="router-link-active" (click)="close()">
          <ion-icon name="extension-puzzle-outline" slot="start"></ion-icon>
          <ion-label >Mis publicaciones</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/login']" routerLinkActive="router-link-active" (click)="close()">
          <ion-icon name="exit-outline"  slot="start" color="danger"></ion-icon>
          <ion-label color="danger">Salir</ion-label>
        </ion-item>
      </ion-list>
     
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
